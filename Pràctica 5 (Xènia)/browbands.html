        }

        h1 {
            color: #1c324c;
            font-size: 36px;

        }

        .grid-container {
            display: grid;

            padding: 15px;
            border-radius: 10px;

        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .grid-item p {
            margin: 10px 0;
            font-size: 18px;
            color: #1c324c;
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1c324c;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
